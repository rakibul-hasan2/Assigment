<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Data Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Country Data Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4 text-primary">Search for Country Data</h1>

      <!-- Search Bar -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" id="searchBox" class="form-control" placeholder="Enter country name..." />
            <button class="btn btn-primary" onclick="fetchCountryData()">Search</button>
          </div>
        </div>
      </div>

      <!-- Country Results -->
      <div class="row g-4" id="countryResults"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <p>&copy; 2024 Country Data Finder. All rights reserved by Abdullah.</p>
    </footer>

    <script src="Style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
